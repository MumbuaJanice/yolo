apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: your-backend-image-tag:version
        ports:
        - containerPort: 5000
        env:
        - name: MONGODB_URI
          value: "mongodb://your-mongodb-service-name:27017/your-database-name"
